<h1 mat-dialog-title>Change profile status </h1>

<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  [(ngModel)]="data.selectedStatus">
  <mat-radio-button class="radio-button" *ngFor="let status of statuses" [value]="status">
    {{status}}
  </mat-radio-button>
</mat-radio-group>
<!--
<div>You choosed:  {{data.selectedStatus}}</div>-->

<button mat-button (click)="onNoClick()">No Thanks</button>
<button mat-button [mat-dialog-close]="data.selectedStatus" cdkFocusInitial>Ok</button>
